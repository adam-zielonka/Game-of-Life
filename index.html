<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game of Life</title>
  <style>
    * { 
      margin: 0;
      padding: 0;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    #canvas, #settings {
      position: absolute;
    }

    #settings {
      padding: 10px;
      font-size: 20pt;
      background-color: #FFF9;
      right: 0;
    }

    #warning {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      background-color: #FFFC;
      text-align: center;

      display: grid;
      place-items: center;
    }

    h1 {
      font-size: 40pt;
    }

    h3 {
      font-size: 15pt;
    }

    input {
      font-size: 20pt;
      background-color: #FFFFFF00;
      border: none;
      width: 50px;
      float: right;
      text-align: right;
    }

    button {
      font-size: 20pt;
      background-color: #FFFFFF00;
      border: 1px solid black;
      width: 100%;
    }

    button:hover {
      background: black;
      color: white;
    }

    button:active  {
      background: white;
      color: black;
    }
  </style>
</head>

<body>
  <canvas id="canvas">
    Use a Modern Web Browser
  </canvas>
  <div id="settings">
    <p>Time:&nbsp; <input id='time' /></p>
    <p>Size:&nbsp; <input id='size' /></p>
    <p><button id='reset'>â†º</button></p>
  </div>
  <div id="warning">
    <div>
      <h1>Seizure Warning</h1>
      <h3>This application may potentially trigger seizures for people with photosensitive epilepsy.</h3>
      <h3>Viewer discretion is advised.</h3>
      <h3>&nbsp;</h3>
      <p><button id='confirm'>I understand the risks, start the simulation</button></p>
    </div>
  </div>
  <script src="./src/main.js" type="module"></script>
</body>

</html>
